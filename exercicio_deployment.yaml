apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  template:
    metadata:
      name: pod-nginx
      labels:
        env: production
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
  selector:
    matchLabels:
      env: production
  replicas: 4